<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Джордж, твой супер-сайт!</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            color: #3498db;
            font-size: 3em;
            animation: fadeIn 2s;
        }

        p {
            font-size: 1.5em;
            color: #2ecc71;
            margin-top: 20px;
        }

        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 30px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #counter {
            margin-top: 30px;
            font-size: 2em;
            color: #f39c12;
        }

        .game-container {
            margin-top: 50px;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
        }

        .game-button {
            padding: 15px 30px;
            background-color: #8e44ad;
            color: white;
            font-size: 1.5em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .game-button:hover {
            background-color: #9b59b6;
            transform: scale(1.1);
        }

        form {
            margin-top: 50px;
        }

        input[type="text"], input[type="number"], input[type="submit"] {
            padding: 15px;
            margin: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: 2px solid #ccc;
        }

        input[type="submit"] {
            background-color: #2ecc71;
            color: white;
            cursor: pointer;
            font-size: 1.5em;
        }

        input[type="submit"]:hover {
            background-color: #27ae60;
        }

    </style>
</head>
<body>
    <h1>Ты молодец, Джордж!</h1>
    <p>Вот твой крутой сайт с кучей фишек!</p>
    
    <button onclick="showAlert()">Нажми меня!</button>
    
    <div id="counter">
        Счётчик: <span id="count">0</span>
        <button onclick="incrementCounter()">Увеличить счёт</button>
    </div>

    <div class="game-container">
        <p>Твоя первая игра:</p>
        <button class="game-button" onclick="startGame()">Играть в игру!</button>
    </div>

    <!-- Форма для ввода -->
    <form id="userForm" onsubmit="submitForm(event)">
        <h2>Введите ваше имя</h2>
        <input type="text" id="username" placeholder="Ваше имя" required><br>
        <input type="number" id="age" placeholder="Ваш возраст" required><br>
        <input type="submit" value="Отправить">
    </form>

    <script>
        // Счётчик
        let count = 0;

        function incrementCounter() {
            count++;
            document.getElementById('count').innerText = count;
        }

        // Алерт при нажатии на кнопку
        function showAlert() {
            alert("Ты крутой, Джордж! Продолжай учиться!");
        }

        // Игра
        function startGame() {
            let startTime = Date.now();
            let button = document.querySelector('.game-button');
            button.innerText = "Жми меня быстрее!";
            button.onclick = function () {
                let endTime = Date.now();
                let timeTaken = (endTime - startTime) / 1000;
                alert("Ты нажал за " + timeTaken + " секунд! Очень быстро!");
                button.innerText = "Играть снова";
                button.onclick = startGame;
            }
        }

        // Форма
        function submitForm(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const age = document.getElementById('age').value;
            alert("Спасибо за отправку данных! Твое имя: " + username + ", твой возраст: " + age);
        }
    </script>
</body>
</html>
