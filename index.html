<!DOCTYPE html>
<html>
<head>
  <title>Сайт Джорджа</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #f0f0f0;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    #output {
      margin-top: 30px;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Добро пожаловать на сайт Джорджа!</h1>
  <button onclick="showMessage()">НАЖМИ МЕНЯ</button>

  <div id="output"></div>

  <script>
    function showMessage() {
      document.getElementById("output").innerText = "⏳ Отчёт начался!";
    }
  </script>

</body>
</html>
